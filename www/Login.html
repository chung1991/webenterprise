<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mystyle.css">

</head>
<body style="background-image:url(img/BG.jpg);" >


<div class="centerobj">
	<div style="width:500px; min-width:100px; margin:10px 10px 40px 10px">

            <form role="form" id="loginform" class="text-center">

                <div class="form-group">

                    <input type="text" class="form-control" id="name" name="name" placeholder="Username">
                    <span class="help-block" style="display: none;">Please enter your username.</span>
                </div>
                <div class="form-group">

                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <span class="help-block" style="display: none;">Please enter your password.</span>

                </div>

                <button type="submit" id="loginSubmit" class="btn-primary" style="width:100%; margin-top: 10px;height:50px;">LOGIN</button>

            </form>

	</div>
</div>

	<footer class="text-center" style="margin-top:50px; position:absolute; bottom:0; margin:0 auto; width:100%">

</body>
</html>
